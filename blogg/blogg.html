<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Min blogg</title>
    <link rel="stylesheet" href="blogg.css">
</head>
<body>
    <!-- En box för bloggens sida -->
    <div class="sidan">
        <h1> Min Blogg</h1>
        <!-- Box för fredags inlägget -->
        <div class="inlagg">
            <img class="bild" src="./bilder/somnade.jpg" alt="Somnade">
            <h2> Somnade dagen</h2>
            <p class="datum">Fredag 4/10 2019</p>
            <p>Jag åkte hem och somnade på direkten</p>
        </div>
        <!-- Box för lördags inlägget -->
        <div class="inlagg">
            <img class="bild" src="./bilder/chips.jpg" alt="chips">
            <h2>Chips lördag</h2>
            <p class="datum">Lördag 5/10 2019</p>
            <p>Jag åt lite chips</p>
        </div>
        <!-- Box för söndags inlägget -->
        <div class="inlagg">
            <img class="bild" src="./bilder/fotboll.jpg" alt="fotboll">
            <h2>Fotbollsdagen</h2>
            <p class="datum">Söndag 6/10 2019</p>
            <p>Jag kollade på fotboll</p>
        </div>  
        <div class="sidfot"> <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!" />
            </a>
        </p></div>
        <p class="namn">Lucas Covic 2019</p>
    </div>
