<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Friday</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <img class="dold" src="../bilder/stem.png" alt="Svart ninja turtle">
    </div>

    <script>
        /* Element vi jobbar med */
        const elementImg = document.querySelector("img");

        /* Fördröjning */
        setTimeout(visaBild, 3000);

        function visaBild(){
            elementImg.classList.remove("dold");
        }
    </script>
</body>
</html>
