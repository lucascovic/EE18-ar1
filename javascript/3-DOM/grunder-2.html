<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>I rörelse</h1>
        <p id="p1">Den mätta dagen, den är aldrig störst. <br>
            Den bästa dagen är en dag av törst.</p> <br>
        <p id="p2">Nog finns det mål och mening i vår färd - <br>
            men det är vägen, som är mödan värd.</p> <br>

        <button onclick="styleRubrik()">Style rubriken</button>
        <button onclick="styleText()">Style texten</button>
    </div>
    <script>
        function styleRubrik() {
            /* Hitta elementet som är skapat av taggen <h1> */
            const elementH1 = document.querySelector("h1");

            /* Ändra text färg på elementet till röd */
            elementH1.style.color = "red";

            /* Ändra fontsize på rubriken */
            elementH1.style.fontSize = "60px";

            /* Ändra typsnitt på rubriken till courier */
            elementH1.style.fontFamily = "Courier";
        }

        function styleText() {
            /* Hitta elementet som är skapat av taggen p */
            const elementP1 = document.querySelector("#p1")
            const elementP2 = document.querySelector("#p2")

            /* Ändra text färg på elementet till blå */
            elementP1.style.color = "blue";
            elementP2.style.color = "blue";


            /* Ändra fontsize på texten */
            elementP1.style.fontSize = "40px;";
            elementP2.style.fontSize = "40px;";

            /* Ändra typsnitt på texten */
            elementP1.style.fontFamily = "sans-serif";
            elementP2.style.fontFamily = "sans-serif";
        }
    </script>
</body>
</html>
